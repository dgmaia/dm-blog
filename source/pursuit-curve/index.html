<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <title>Mathematical Pursuit Curve Pattern</title>

    <link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

    <link href="/stylesheets/site.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/javascripts/canvasRetina.js"></script><script src="/javascripts/createCanvas.js"></script><script src="/javascripts/drawPattern.js"></script><script src="/javascripts/clearDraw.js"></script><script src="/javascripts/all.js"></script>
  </head>

  <body class="index">
    <div class="container">
      <section class="column-left">

  <h1>
    Click on the grey area to get X and Y.<br/><br/>
    Use 3 or 4 points to draw.<br/>
  </h1>

  <div>
    <label for="point-1">Point 1</label>
    <input id="point-1-x" type="text" />
    <input id="point-1-y" type="text" />
  </div>

  <div>
    <label for="point-2">Point 2</label>
    <input id="point-2-x" type="text" />
    <input id="point-2-y" type="text" />
  </div>

  <div>
    <label for="point-3">Point 3</label>
    <input id="point-3-x" type="text" />
    <input id="point-3-y" type="text" />
  </div>

  <div>
    <label for="point-4">Point 4</label>
    <input id="point-4-x" type="text" />
    <input id="point-4-y" type="text" />
  </div>

  <div style="display: none;">
    <label for="distance">Distance</label>
    <input id="distance" type="text" value="0.05" />
  </div>

  <div style="display: none;">
    <label for="sides">Sides</label>
    <input id="sides" type="text" value="3" />
  </div>

  <button id="draw">Draw</button>
  <button id="clear">Clear</button>

</section>

<section class="where-canvas">
</section>

    </div>
  </body>
</html>
